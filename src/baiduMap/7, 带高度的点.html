<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>带高度的点</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=vr1ZYIXPstM41N90INIs3L0FtAE3z05G"></script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
<script>
  var map = new BMapGL.Map('container', {
    restrictCenter: false
  });
  var point = new BMapGL.Point(118.6614, 36.2190);
  map.centerAndZoom(point, 8);
  map.enableScrollWheelZoom();

  var citys = ['济南市', '青岛市', '烟台市', '潍坊市', '淄博市', '威海市', '济宁市', '东营市',
    '泰安市', '德州市', '聊城市', '滨州市', '枣庄市', '菏泽市', '日照市', '莱芜市', '临沂市'];
  var bdary = new BMapGL.Boundary(); // 此类表示一个行政区域边。 创建行政区域搜索对象的实例。
  bdary.get('山东省', function (rs) {
    // 绘制行政区
    map.clearOverlays(); // 清除地图上所有覆盖物
    var count = rs.boundaries.length;
    if (count === 0) {
      alert('未能获取当前输入行政区域');
      return;
    }
    var pointArray = [];
    for (var i = 0; i < count; i++) {
      var ply = new BMapGL.Polygon(rs.boundaries[i], { strokeWeight: 1, strokeColor: '#90c8f1' }); // 建立多边形覆盖物
      map.addOverlay(ply);
      pointArray = pointArray.concat(ply.getPath());
    }
    map.setViewport(pointArray); // 调整视野
    // 绘制带高度的点
    var cityGeo = new BMapGL.Geocoder(); // 创建一个地址解析器的实例
    for (let i = 0; i < citys.length; i++) {
      cityGeo.getPoint(citys[i], function (point) { // 地址解析获取对应经纬度
        var pt = new BMapGL.Point(point.lng, point.lat);
        var marker = new BMapGL.Marker3D(pt, Math.round(Math.random()) * 130000, {
          size: 50,
          shape: 'BMAP_SHAPE_CIRCLE',
          fillColor: '#454399',
          fillOpacity: 0.6
        });
        map.addOverlay(marker);
      });
    }
  });
</script>
