<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>地图单击拾取经纬度</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=vr1ZYIXPstM41N90INIs3L0FtAE3z05G"></script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
<script>
  var map = new BMapGL.Map("container");                // 创建地图实例
  var point = new BMapGL.Point(116.404, 39.915);     // 设置中心点坐标
  map.centerAndZoom(point, 12);                      // 设置地图级别
  map.enableScrollWheelZoom();                       // 开启鼠标滚轮缩放

  var txtMenuItem = [
      {
        text: '放大',                             // 定义菜单项的显示文本
        callback: function () {                 // 定义菜单项点击触发的回调函数
          map.zoomIn();
        }
      },
      {
        text: '缩小',
        callback: function () {
          map.zoomOut();
        }
      }
    ];
    var menu = new BMapGL.ContextMenu() // 创建一个右键菜单实例
    for (var i = 0; i < txtMenuItem.length; i++) {
      menu.addItem(new BMapGL.MenuItem(               // 定义菜单项实例
        txtMenuItem[i].text,                        // 传入菜单项的显示文本
        txtMenuItem[i].callback,                    // 传入菜单项的回调函数
        {
          width: 300,                             // 指定菜单项的宽度
          id: 'menu' + i                          // 指定菜单项dom的id
        }
      ));
    }

    map.addContextMenu(menu);                           // 给地图添加右键菜单


</script>
